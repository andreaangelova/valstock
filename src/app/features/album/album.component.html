<div *ngIf="album">
  <div id="text-wrapper">
    <h1>{{ album.name }}</h1>
    <p class="text-secondary">Date created: 29th November 2021</p>
  </div>

  <div id="grid">
    <div class="img-wrapper" *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 8, 9]">
      <img src="https://picsum.photos/200" alt="item" />

      <div class="img-text">
        <button>remove</button>
      </div>
    </div>
  </div>

  <div id="btn-wrapper">
    <button class="btn-secondary" routerLink="/dashboard">go back</button>
    <button class="btn-primary">save</button>
  </div>
</div>
