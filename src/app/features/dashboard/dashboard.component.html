<div id="grid">
  <div
    class="img-wrapper"
    *ngFor="let item of items; let i = index"
    (click)="goToItem(item, $event)"
  >
    <img src="{{ item.url }}" alt="item {{ item.id }}" />

    <div class="img-text">
      <button (click)="openDialog(item)">Add to album</button>
    </div>
  </div>
</div>

<app-info-message
  *ngIf="showSuccessMessage"
  message="This is a success message!"
></app-info-message>
